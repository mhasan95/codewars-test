<div class="container">
    <form (ngSubmit)="onSubmit()" #MyForm="ngForm" novalidate>
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="model.name" name="name" placeholder="Name" maxlength="10" minlength="4" appforbiddenName="Boba"  #name="ngModel" required>
        <div *ngIf="name.invalid && (name.dirty || name.touched)"
    class="alert">
    <div *ngIf="MyForm.controls.name?.errors?.minlength">
      Name must be at least 4 characters long.
     </div>
    <div *ngIf="MyForm.controls.name?.errors?.forbiddenName">
      Name cannot be Boba.
    </div>
    <p style="color:red">
      <span *ngIf="MyForm.controls.name?.errors?.required">Name is required</span>
  </p>
</div>

    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Phone</label>
        <input type="number" class="form-control" id="phone" [(ngModel)]="model.phone" name="phone" placeholder="Phone Number">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="model.email" name="email" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="model.password" name="password" placeholder="Password">
    </div>
    <a routerLink="/challenges"><button type="submit" class="btn btn-primary" [disabled]="!MyForm.valid">Submit</button></a>
  </form>
  </div>
